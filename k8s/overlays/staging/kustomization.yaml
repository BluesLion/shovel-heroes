apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: shovel-heroes-staging

nameSuffix: -staging

resources:
  - ../../base

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # Standard replicas for staging
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

images:
  - name: BACKEND_ECR_URL
    newTag: staging-IMAGE_TAG
  - name: FRONTEND_ECR_URL
    newTag: staging-IMAGE_TAG
